<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="main-container">
      <form class="form-container" id="formEl">
        <div class="input-container">
          <label for="username" class="input-label" pattern="[a-zA-Z0-9]"
            >Username</label
          >
          <input
            type="text"
            class="input-box"
            placeholder="Enter Username"
            id="username"
          />
          <p id="userNameError" class="error-msg"></p>
        </div>
        <div class="input-container">
          <label for="email" class="input-label">Email</label>
          <input
            type="email"
            class="input-box"
            placeholder="Enter Email"
            id="email"
          />
          <p id="emailError" class="error-msg"></p>
        </div>
        <div class="input-container">
          <label for="password" class="input-label">Password</label>
          <input
            type="password"
            class="input-box"
            placeholder="Enter Password"
            id="password"
          />
          <p id="passwordError" class="error-msg"></p>
        </div>
        <div class="input-container">
          <label for="confirmPassword" class="input-label"
            >Confirm Password</label
          >
          <input
            type="password"
            class="input-box"
            placeholder="Enter Confirm Password"
            id="confirmPassword"
          />
          <p id="confirmPasswordError" class="error-msg"></p>
        </div>
        <div class="input-container">
          <label for="dob" class="input-label">Date of Birth</label>
          <input type="date" class="input-box" id="dob" />
          <p id="dobError" class="error-msg"></p>
        </div>
        <div class="gender-container">
            <div class="gender-container-text">
                <input type="radio" class="input-box" id="male" name="gender" value="male" checked/>
                <label for="male" class="input-label">Male</label>
            </div>
            <div  class="gender-container-text">
                <input type="radio" class="input-box" id="female" name="gender" value="female"/>
                <label for="female" class="input-label">Female</label>
            </div>
            <div  class="gender-container-text">
                <input type="radio" class="input-box" id="other" name="gender" value="other"/>
                <label for="other" class="input-label">Other</label>
            </div>
        </div>

        <div class="input-container">
          <label for="country" class="input-label">Select Country</label>
          <select class="input-box" id="country" value="India">
            <option value="India" class="drop-down-option">India</option>
            <option value="Japan" class="drop-down-option">Japan</option>
            <option value="Germany" class="drop-down-option">Germany</option>
            <option value="Switzerland" class="drop-down-option">
              Switzerland
            </option>
            <option value="France" class="drop-down-option">France</option>
            <option value="Sweden" class="drop-down-option">Sweden</option>
            <option value="United Kingdom" class="drop-down-option">
              United Kingdom
            </option>
            <option value="Brazil" class="drop-down-option">Brazil</option>
            <option value="Australia" class="drop-down-option">
              Australia
            </option>
            <option value="United States" class="drop-down-option">
              United States
            </option>
          </select>
        </div>

        <div class="checkbox-container">
          <input type="checkbox" id="checkbox" />
          <label for="checkbox" class="input-label"
            >By accessing or using our registration form, you agree to comply
            with and be bound by these terms and conditions. If you do not agree
            with any part of these terms, you may not use the registration form.
          </label>
          <p id="agreement" class="error-msg"></p>
        </div>
        <div>
          <button type="submit" class="submit-btn" id="submitButton">
            Submit
          </button>
        </div>
      </form>
      <div id="userDetails"></div>
    </div?>
  </body>
</html>
